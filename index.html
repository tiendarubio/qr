<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-8XCUb1PGQQmlwNgxP+HHE/wNk3U+QJ9xEvxbjHSm8x3Nfu82dCguT3HiEXe1zMfm" crossorigin="anonymous">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenido a la Aplicación QR</h1>
        <p class="text-center">Haz clic en el botón para probar una alerta</p>

        <div class="text-center">
            <button id="alertButton" class="btn btn-primary">Mostrar Alerta</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqD2RDk89FY6Njo6UYIcjs3eBQbqzR+iAQn+93zJtEXBx9a1l" crossorigin="anonymous"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom Script -->
    <script>
        document.getElementById('alertButton').addEventListener('click', function() {
            Swal.fire({
                title: '¡Hola!',
                text: 'Esto es una alerta de prueba con SweetAlert2',
                icon: 'success',
                confirmButtonText: 'Aceptar'
            });
        });
    </script>
</body>
</html>
