<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Empresa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index.html">Registro de Asistencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employees.html">Gestión de Empleados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <h1 class="text-center">Registro de Asistencia con QR</h1>
        <div id="qr-reader" style="width: 500px; margin: auto;" class="mt-4"></div>
        <div class="text-center mt-3">
            <p id="status" class="text-success"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        const qrReader = new Html5Qrcode("qr-reader");

        const qrCodeSuccessCallback = async (decodedText) => {
            const [id, action] = decodedText.split(";"); // El QR debe contener el ID y la acción
            const endpoint = {
                entry: "/api/register-entry",
                startLunch: "/api/start-lunch",
                endLunch: "/api/end-lunch",
                exit: "/api/register-exit",
            }[action];

            if (endpoint) {
                document.getElementById("status").textContent = "Procesando...";
                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id }),
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById("status").textContent = result.message;
                } else {
                    document.getElementById("status").textContent = "Error en el registro.";
                }
            }
        };

        qrReader.start({ facingMode: "environment" }, { fps: 10 }, qrCodeSuccessCallback);
    </script>
</body>
</html>
