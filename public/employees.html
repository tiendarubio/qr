<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti贸n de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Empresa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Registro de Asistencia</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/employees.html">Gesti贸n de Empleados</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history.html">Historial</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Gesti贸n de Empleados</h1>
        <form id="employeeForm">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" id="id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr贸nico</label>
                <input type="email" id="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Registrar Empleado</button>
        </form>

        <div id="employeeList" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("employeeForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = document.getElementById("id").value;
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;

            const response = await fetch("/api/employees", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, nombre, email }),
            });

            if (response.ok) {
                alert("Empleado registrado correctamente.");
                loadEmployees();
            } else {
                alert("Error al registrar empleado.");
            }
        });

        async function loadEmployees() {
            const response = await fetch("/api/employees");
            const employees = await response.json();

            const employeeList = document.getElementById("employeeList");
            employeeList.innerHTML = employees
                .map((emp) => `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>${emp.nombre}</h5>
                            <p>ID: ${emp.id}</p>
                            <p>Email: ${emp.email}</p>
                            <img src="${emp.qrCode}" class="img-fluid" alt="QR Code">
                        </div>
                    </div>
                `).join("");
        }

        loadEmployees();
    </script>
</body>
</html>
